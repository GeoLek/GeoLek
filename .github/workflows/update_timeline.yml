name: Update Timeline Image

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-image:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib

      # Step 4: Run the Python script to generate the image
      - name: Generate Timeline Image
        run: python timeline.py

      # Debugging: Verify if the file was generated
      - name: Debugging - List Files After Script
        run: |
          echo "Checking current directory after running timeline.py:"
          ls -la
          echo "Checking timeline.png file info:"
          file timeline.png || echo "timeline.png not found"

      # Debugging: Check for file differences
      - name: Debugging - Check Git Status
        run: |
          echo "Git status before committing changes:"
          git status
          echo "Checking if timeline.png has changes:"
          git diff --stat timeline.png || echo "No differences detected"

      # Step 5: Commit and Push Timeline
      - name: Commit and Push Timeline
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch the gh-pages branch or create it if it doesn't exist
          git fetch origin gh-pages:gh-pages || git checkout --orphan gh-pages
          git checkout gh-pages

          # Copy the updated timeline.png from main to gh-pages
          cp ../timeline.png timeline.png

          # Force add and commit the new timeline.png
          git add --force timeline.png
          git commit -m "Update timeline image [skip ci]" || echo "No changes to commit"

          # Push changes to gh-pages
          git push origin gh-pages --force
